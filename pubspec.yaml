# Application metadata
name: fuel_tracker
description: "Fuel Consumption Tracker by https://github.com/pollob666"
publish_to: 'none'
version: 1.1.0+11

# Environment constraints
environment:
  sdk: '>=3.6.2 <4.0.0'

# Application dependencies
dependencies:
  # Core Flutter packages
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Internationalization
  intl: ^0.20.2

  # Database and local storage
  sqflite: ^2.3.4
  path_provider: ^2.1.5
  path: ^1.9.0
  shared_preferences: ^2.3.1

  # File and data handling
  file_picker: ^10.3.3
  csv: ^6.0.0

  # UI and theming
  dynamic_color: ^1.8.0
  flutter_launcher_icons: ^0.14.4 # Generates launcher icons for Android and iOS.

# Development-only dependencies
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  intl_utils: ^2.8.7

# Flutter-specific configurations
flutter:
  generate: true # Enables generation of AppLocalizations using `flutter gen-l10n`.
  uses-material-design: true

  assets:
    - assets/fuelTracker.png

# Internationalization configuration
flutter_intl:
  enabled: true
  class_name: AppLocalizations
  main_locale: en
  arb_dir: lib/l10n
  output_dir: lib/l10n

flutter_launcher_icons:
  android: "launcher_icon" # Master Android icon name (without extension).
  ios: true                # Generate iOS icons.
  min_sdk_android: 21 # android min sdk min: 21
  image_path: "assets/fuelTracker.png" # Path to the master icon image.
#  remove_alpha_ios: true   # Remove alpha channel for iOS icons.
#  adaptive_icon_background: "assets/images/ic_launcher-bg.png" # Background for Android adaptive icons.
#  adaptive_icon_foreground: "assets/images/ic_launcher-fg.png" # Foreground for Android adaptive icons.
#  adaptive_icon_monochrome: "assets/images/ic_launcher-mono.png" # Monochrome icon for Android adaptive icons (e.g., for themed icons in Android 13+).
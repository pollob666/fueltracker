name: fuel_tracker
description: "Fuel Consumption Tracker by https://github.com/pollob666"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  sqflite: ^2.4.1
  path_provider: ^2.1.5
  path: ^1.9.0
  shared_preferences: ^2.5.2
  file_picker: ^8.3.5
  csv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  intl_utils: ^2.8.10

flutter:
  uses-material-design: true

flutter_intl:
  enabled: true
  class_name: AppLocalizations
  main_locale: en
  arb_dir: lib/l10n
  output_dir: lib/l10n